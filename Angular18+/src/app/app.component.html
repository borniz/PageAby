<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ABY</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="navbarSearch = false"
            [routerLink]="['']"
            routerLinkActive="router-link-active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="navbarSearch = true"
            [routerLink]="['/products']"
            routerLinkActive="router-link-active"
            >Product</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="navbarSearch = false"
            [routerLink]="['/contact']"
            routerLinkActive="router-link-active"
            >Contact</a
          >
        </li>
      </ul>
      @if (navbarSearch) {

      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success">Search</button>
      </form>
      } @if (shopping) {

      <div>
        <li>
          <a routerLink="shoppingCart">
            <img
              src="https://png.pngtree.com/element_our/sm/20180620/sm_5b29c1dab1cf4.jpg"
              alt="Carrito"
              width="40px"
              height="40px"
            />
            Carrito
          </a>
        </li>
      </div>
      }
    </div>
  </div>
</nav>
